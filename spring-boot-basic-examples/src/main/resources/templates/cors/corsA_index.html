<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="./static/common/jquery-2.1.4.js"></script>
    <title>cors client_a</title>
    <script type="text/javascript">

        /*<![CDATA[*/
        function corsFilter() {
            var url = "http://127.0.0.1:8080/cors/get";
            $.ajax({
                type: 'get',
                url: url,
                data: {},
                success: function (r) {
                    $("#result").text(JSON.stringify(r));
                },
                error: function (err) {
                    console.info(err);
                    alert('error!');
                }
            });
        }
        /*]]>*/
    </script>
</head>
<body>
<h4>cors client_a</h4>
<p th:text="'server.address: ' + ${address}"/>
<p th:text="'server.port: ' + ${port}"/>
<p>cors配置： allowOrigin = "http://127.0.0.1:8081", 所以此页面可以得到结果！</p>

<input type="button" value="request" onclick="corsFilter()"/><br/>
<h5>结果：</h5>
<p id="result"></p>
</body>
</html>
